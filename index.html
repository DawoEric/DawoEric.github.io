    function pickRandomSongs() {
      if (songs.length === 0) {
        alert("歌單尚未載入！");
        return;
      }
      // 褂製陣列並使用 Fisher-Yates 洗牌法
      let shuffled = songs.slice();
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      const selectedSongs = shuffled.slice(0, 10);
      let tableHTML = "<tbody>";
      selectedSongs.forEach(song => {
        tableHTML += `<tr>
          <td>${song}</td>
          <td style="text-align: right;">
            <button class="copy-btn" onclick="copySong('${song}', this)">複製</button>
          </td>
        </tr>`;
      });
      tableHTML += "</tbody>";
      document.getElementById("songTable").innerHTML = tableHTML;
    }

    function copySong(song, btn) {
      navigator.clipboard.writeText(song)
        .then(() => {
          const originalText = btn.innerText;
          btn.innerText = "已複製";
          setTimeout(() => {
            btn.innerText = originalText;
          }, 2000);
        })
        .catch(err => {
          console.error("複製失敗:", err);
          const originalText = btn.innerText;
          btn.innerText = "複製失敗";
          setTimeout(() => {
            btn.innerText = originalText;
          }, 2000);
        });
    }
