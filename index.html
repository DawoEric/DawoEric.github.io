<!DOCTYPE html>
<html lang="zh">
<head>
  <!-- 保持 head 部分不變 -->
</head>
<body>
  <!-- 保持 body 結構不變 -->

  <script>
    let songs = [];

    // 保持載入歌單程式碼不變
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('list.txt');
        if (!response.ok) throw new Error('歌單文件載入失敗');
        
        const text = await response.text();
        songs = text.split('\n')
          .map(line => line.trim())
          .filter(line => line);

        if (songs.length === 0) {
          alert('警告: 歌單文件為空或格式不正確！');
        }
      } catch (error) {
        console.error('錯誤:', error);
        alert('無法載入歌單文件，請確認 list.txt 存在且格式正確');
      }
    });

    function pickRandomSongs() {
      if (songs.length === 0) {
        alert("歌單尚未載入或內容為空！");
        return;
      }

      let shuffled = [...songs];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }

      const selectedSongs = shuffled.slice(0, 10);
      const tableHTML = `<tbody>${
        selectedSongs.map(song => {
          // 新增歌名分割處理
          const songName = song.split(' (')[0].trim(); // 分割歌名與演唱者
          const escapedSongName = songName.replace(/'/g, "\\'"); // 處理單引號
          
          return `
            <tr>
              <td>${song}</td>
              <td style="text-align: right;">
                <button class="copy-btn" onclick="copySong('${escapedSongName}', this)">
                  複製
                </button>
              </td>
            </tr>`;
        }).join('')
      }</tbody>`;
      
      document.getElementById("songTable").innerHTML = tableHTML;
    }

    // 保持複製函數不變
    function copySong(song, btn) {
      navigator.clipboard.writeText(song)
        .then(() => {
          const originalText = btn.innerText;
          btn.innerText = "已複製";
          setTimeout(() => {
            btn.innerText = originalText;
          }, 2000);
        })
        .catch(err => {
          console.error("複製失敗:", err);
          const originalText = btn.innerText;
          btn.innerText = "複製失敗";
          setTimeout(() => {
            btn.innerText = originalText;
          }, 2000);
        });
    }
  </script>
</body>
</html>
