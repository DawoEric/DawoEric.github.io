<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>稀音歌單隨機挑</title>
  <style>
    /* 原有樣式保持不變 */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #songTable {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
    }
    #songTable td {
      padding: 8px;
      border: none;
      text-align: left;
    }
    button.copy-btn {
      padding: 3px 8px;
      font-size: 0.9em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>稀音歌單隨機挑</h1>
  <button onclick="pickRandomSongs()">隨機選擇 10 首歌曲</button>
  <table id="songTable"></table>

  <script>
    let songs = []; // 初始化空歌單

    // 頁面載入時讀取歌單文件
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('list.txt');
        if (!response.ok) throw new Error('歌單文件載入失敗');
        
        const text = await response.text();
        songs = text.split('\n')
          .map(line => line.trim())  // 去除空白
          .filter(line => line);    // 過濾空行

        if (songs.length === 0) {
          alert('警告: 歌單文件為空或格式不正確！');
        }
      } catch (error) {
        console.error('錯誤:', error);
        alert('無法載入歌單文件，請確認 list.txt 存在且格式正確');
      }
    });

    function pickRandomSongs() {
      if (songs.length === 0) {
        alert("歌單尚未載入或內容為空！");
        return;
      }
      
      // Fisher-Yates 洗牌法
      let shuffled = [...songs];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      
      const selectedSongs = shuffled.slice(0, 10);
      const tableHTML = `<tbody>${
        selectedSongs.map(song => `
          <tr>
            <td>${song}</td>
            <td style="text-align: right;">
              <button class="copy-btn" onclick="copySong('${song.replace(/'/g, "\\'")}', this)">複製</button>
            </td>
          </tr>`
        ).join('')
      }</tbody>`;
      
      document.getElementById("songTable").innerHTML = tableHTML;
    }

    // 保持原有 copySong 函數不變
    function copySong(song, btn) {
      navigator.clipboard.writeText(song)
        .then(() => {
          const originalText = btn.innerText;
          btn.innerText = "已複製";
          setTimeout(() => {
            btn.innerText = originalText;
          }, 2000);
        })
        .catch(err => {
          console.error("複製失敗:", err);
          const originalText = btn.innerText;
          btn.innerText = "複製失敗";
          setTimeout(() => {
            btn.innerText = originalText;
          }, 2000);
        });
    }
  </script>
</body>
</html>
